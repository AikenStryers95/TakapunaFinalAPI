<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Auckland Council Takapuna Map</title>
    <link rel="stylesheet" href="dist/css/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/leaflet.css">
    <link rel="stylesheet" href="dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div id="map"></div>
    <!-- Top Segment -->
    <div class="row">
        <div class="col-sm-1 border top"><i class="fa fa-bars hamburger" aria-hidden="true"></i>
        </div>
        <!-- Social Media Icons -->
        <div class="col-sm-11 border top icons">
            <a href="https://twitter.com/AklCouncil" target="blank"><i class="fa fa-twitter social-media" aria-hidden="true"></i></a>
            <a href="https://www.facebook.com/aklcouncil/" target="blank"><i class="fa fa-facebook social-media1" aria-hidden="true"></i></a>
        </div>
    </div>
    <!-- List Item 1 -->
    <div id="dropdown">
        <div class="row">
            <div class="col-sm-3 list-item" data-type="hotels">
                <div class="button flex"><i class="fa fa-home list-icon" aria-hidden="true"></i>
                    <h4>Accommodation</h4></div>
            </div>
        </div>
        <!-- List Item 2 -->
        <div class="row">
            <div class="col-sm-3 list-item" data-type="food">
                <div class="button flex"><i class="fa fa-cutlery list-icon" aria-hidden="true"></i>
                    <h4>Eateries</h4></div>
            </div>
        </div>
        <!-- List Item 3 -->
        <div class="row">
            <div class="col-sm-3 list-item" data-type="bars">
                <div class="button flex"><i class="fa fa-glass list-icon" aria-hidden="true"></i>
                    <h4>Bars & Nightlife</h4></div>
            </div>
        </div>
        <!-- List Item 4 -->
        <div class="row">
            <div class="col-sm-3 list-item" data-type="shopping">
                <div class="button flex"><i class="fa fa-shopping-bag list-icon" aria-hidden="true"></i>
                    <h4>Shopping</h4></div>
            </div>
        </div>
        <!-- List Item 5 -->
        <div class="row">
            <div class="col-sm-3 list-item" data-type="Gym%20%20Fitness%20Center">
                <div class="button flex"><i class="fa fa-heartbeat list-icon" aria-hidden="true"></i>
                    <h4>Fitness</h4></div>
            </div>
        </div>
        <!-- List Item 6 -->
        <div class="row">
            <div class="col-sm-3 list-item" data-type="fun">
                <div class="button flex"><i class="fa fa-star-o list-icon" aria-hidden="true"></i>
                    <h4>Points of Interest</h4></div>
            </div>
        </div>
        <!-- List Item 7 -->
        <div class="row">
            <div class="col-sm-3 list-item" data-type="school">
                <div class="button flex"><i class="fa fa-graduation-cap list-icon" aria-hidden="true"></i>
                    <h4>Education</h4></div>
            </div>
        </div>
        <!-- List Item 8 -->
        <div class="row">
            <div class="col-sm-3 list-item" data-type="banks">
                <div class="button flex"><i class="fa fa-credit-card list-icon" aria-hidden="true"></i>
                    <h4>Banks/ATM</h4></div>
            </div>
        </div>
    </div>
    <!-- Navigation Icons -->
    <div id="navigation">
        <div class="row navigation">
            <div class="col-sm-12 icon-right"> <i class="fa fa-search-plus locations" id="in" aria-hidden="true"></i>
            </div>
        </div>
        <div class="row navigation">
            <div class="col-sm-12 icon-right"> <i class="fa fa-search-minus locations" id="out" aria-hidden="true"></i>
            </div>
        </div>
        <div class="row navigation">
            <div class="col-sm-12 icon-right"> <i class="fa fa-compass locations" id="center" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <!-- Auckland Council Logo -->
    <a href="https://www.aucklandcouncil.govt.nz" target="blank"><img class="logo" src="img/logo.png" alt="Auckland Council"></a>
    <!-- Footer -->
    <div class="row">
        <div class="col-sm-12 border footer"></div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"><a href="" target="blank">bla</a></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer1">
          </div>
          <div class="modal-footer">
          </div>
          <div class="modal-footer2">
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="dist/js/tether.js"></script>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@mapbox/leaflet-pip@latest/leaflet-pip.js"></script>
    <script src="dist/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="js/bound.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
